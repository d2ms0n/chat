<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-Чат</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #4a5568;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.own {
            background: #4299e1;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message.other {
            background: #e2e8f0;
            color: #2d3748;
            border-bottom-left-radius: 5px;
        }
        
        .message-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 2px;
        }
        
        .input-area {
            padding: 15px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 20px;
            outline: none;
        }
        
        input:focus {
            border-color: #4299e1;
        }
        
        button {
            padding: 10px 20px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        button:hover {
            background: #3182ce;
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        
        .system-message {
            text-align: center;
            color: #718096;
            font-style: italic;
            margin: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <h2>Вход в чат</h2>
            <input type="text" id="usernameInput" placeholder="Введите ваш никнейм" maxlength="20">
            <button onclick="joinChat()">Войти в чат</button>
        </div>
    </div>

    <div class="chat-container" style="display: none;" id="chatContainer">
        <div class="chat-header">
            <h2>Веб-Чат</h2>
            <div id="usersCount">Пользователей онлайн: 0</div>
        </div>
        
        <div class="messages" id="messagesContainer">
            <!-- Сообщения будут здесь -->
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Введите сообщение..." maxlength="500">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUsername = '';

        function joinChat() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            
            if (username === '') {
                alert('Пожалуйста, введите никнейм');
                return;
            }
            
            currentUsername = username;
            
            // Подключаемся к серверу
            socket = io();
            
            // Скрываем модальное окно и показываем чат
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            // Загружаем историю сообщений
            loadMessageHistory();
            
            // Сообщаем серверу о присоединении
            socket.emit('join', { username: username });
            
            // Настраиваем обработчики событий
            setupSocketEvents();
            
            // Фокус на поле ввода сообщения
            document.getElementById('messageInput').focus();
        }

        function loadMessageHistory() {
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    const container = document.getElementById('messagesContainer');
                    messages.forEach(message => {
                        addMessageToChat(message, false);
                    });
                    container.scrollTop = container.scrollHeight;
                });
        }

        function setupSocketEvents() {
            // Новое сообщение
            socket.on('new_message', (data) => {
                addMessageToChat(data, data.username === currentUsername);
            });
            
            // Пользователь присоединился
            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.username} присоединился к чату`);
                document.getElementById('usersCount').textContent = `Пользователей онлайн: ${data.users_count}`;
            });
            
            // Пользователь вышел
            socket.on('user_left', (data) => {
                addSystemMessage(`${data.username} покинул чат`);
                document.getElementById('usersCount').textContent = `Пользователей онлайн: ${data.users_count}`;
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            // Отправляем сообщение на сервер
            socket.emit('message', { text: text });
            
            // Очищаем поле ввода
            input.value = '';
        }

        function addMessageToChat(message, isOwn) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            messageDiv.innerHTML = `
                <div class="message-info">${message.username} • ${message.timestamp}</div>
                <div>${escapeHtml(message.text)}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Отправка сообщения по Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Вход по Enter в модальном окне
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinChat();
            }
        });
    </script>
</body>
</html>
